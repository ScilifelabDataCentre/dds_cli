# This workflow will install Python dependencies, run tests and lint with a single version of Python
# For more information see:
# https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions
---
name: Pytest

on:
  push:
    branches: [dev, master]
    branches: HMS-2305-run-pytest-on-windows
  pull_request:
    branches: [dev, master]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python 3.12
        uses: actions/setup-python@v2
        with:
          python-version: 3.12

      - name: Install dds_cli
        run: |
          pip install .

      - name: Test with pytest
        run: |
          pip install -r tests/requirements-test.txt
          COVERAGE_FILE=./coverage/.coverage
          pytest --color=yes --cov=./dds_cli --cov-report=xml:coverage/report.xml

      - uses: codecov/codecov-action@v2
        with:
          files: ./coverage/report.xml

  build-on-windows:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python 3.12
        uses: actions/setup-python@v2
        with:
          python-version: 3.12

      - name: Install CLI
        run: pip install .

      - name: Test with pytest
        run: |
          pip install -r tests/requirements-tests.txt
          COVERAGE_FILE=./coverage/.coverage
          pytest --color=yes --cov=./dds_cli --cov-report=xml:coverage/report-windows.xml

      - uses: codecov/codecov-action@v2
        with:
          files: ./coverage/report-windows.xml
